<div class="login-container">
  <div class="login-card">
    <h2>Student Result System</h2>

    <form (ngSubmit)="login()">
      <input
        type="text"
        placeholder="Username"
        [(ngModel)]="username"
        name="username"
        required
      />

      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
      />

      <button type="submit">Login</button>

      <p class="error" *ngIf="error">{{ error }}</p>
    </form>
  </div>
</div>
