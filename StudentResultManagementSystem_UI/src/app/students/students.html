<h2>Student Management (Admin)</h2>

<div class="form">
  <input placeholder="Full Name" [(ngModel)]="newStudent.fullName" />
  <input placeholder="Roll No" [(ngModel)]="newStudent.rollNo" />
  <input placeholder="Class" [(ngModel)]="newStudent.className" />
  <button (click)="addStudent()">Add Student</button>
</div>

<table border="1" cellpadding="8">
  <tr>
    <th>Name</th>
    <th>Roll No</th>
    <th>Class</th>
    <th>Action</th>
  </tr>

  <tr *ngFor="let s of students">
    <td>{{ s.fullName }}</td>
    <td>{{ s.rollNo }}</td>
    <td>{{ s.className }}</td>
    <td>
      <button (click)="deleteStudent(s.studentId!)">Delete</button>
    </td>
  </tr>
</table>
