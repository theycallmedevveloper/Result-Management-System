<!DOCTYPE html>
<html>

<head>
    <title>My Results - Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark px-3 d-flex justify-content-between">
        <span class="navbar-brand">ðŸ“š Student Portal - My Results</span>

        <div class="d-flex align-items-center">
            <i class="bi bi-person-circle fs-4 text-white me-3" style="cursor:pointer" onclick="openProfile()"></i>

            <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
        </div>
    </nav>


    <div class="modal fade" id="profileModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">My Profile</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="text-center mb-3">
                        <img id="profilePhoto" class="rounded-circle" width="120">
                        <div class="text-center mb-3">
                            <img id="profilePhoto" src="https://via.placeholder.com/120" class="rounded-circle mb-2"
                                width="120" height="120" style="object-fit: cover;" />

                            <div>
                                <input type="file" id="photoInput" accept="image/*"
                                    class="form-control form-control-sm mt-2" style="max-width: 250px; margin: auto;"
                                    onchange="uploadProfilePhoto()" />
                            </div>
                        </div>

                    </div>

                    <p><b>Name:</b> <span id="pName"></span></p>
                    <p><b>Roll No:</b> <span id="pRoll"></span></p>
                    <p><b>Class:</b> <span id="pClass"></span></p>
                    <p><b>Email:</b> <span id="pEmail"></span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="container dashboard-container">
        <div class="dashboard-card">
            <h4>My Academic Results</h4>
            <button class="btn btn-primary mb-3" onclick="loadMyResult()">
                Load My Results
            </button>

            <div class="table-responsive">

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Marks Obtained</th>
                            <th>Maximum Marks</th>
                        </tr>
                    </thead>
                    <tbody id="myResult">
                        <tr>
                            <td colspan="3" class="text-center text-muted">
                                Click "Load My Results" to view your marks
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="mt-3">
                <p>Status: <strong id="resultStatus">--</strong></p>
                <p>Total Marks: <strong id="totalMarks">--</strong></p>
                <p>Percentage: <strong id="percentage">--</strong></p>

            </div>


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <script src="js/student.js"></script>
</body>

</html>
