<!DOCTYPE html>
<html>

<head>
    <title>Admin Dashboard - Student Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark px-3">
        <span class="navbar-brand">ğŸ“ Admin Panel - Student Management</span>
        <div class="d-flex gap-2">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createStudentModal">
                Create Student
            </button>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
    </nav>

    <!-- Create Student Modal -->
    <div class="modal fade" id="createStudentModal" tabindex="-1" aria-labelledby="createStudentModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createStudentModalLabel">Create New Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createStudentForm">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="class" class="form-label">Class (e.g. 10-A, 12-Science)</label>
                            <input type="text" class="form-control" id="class" required placeholder="10-A">
                        </div>
                        <div class="mb-3">
                            <label for="rollNumber" class="form-label">Roll Number</label>
                            <input type="text" class="form-control" id="rollNumber" required placeholder="202601007">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Login Password</label>
                            <input type="text" class="form-control" id="password" required
                                placeholder="Auto-generated or set manually">
                        </div>
                        <div id="createMsg" class="alert alert-info mt-3" style="display:none;"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="createStudent()">Create Student</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container dashboard-container">

        <!-- Add Marks Section -->
        <div class="dashboard-card">
            <h4>ğŸ“ Add Student Marks</h4>

            <div class="form-group">
                <label for="studentSearch">Search Student</label>
                <input id="studentSearch" class="form-control" placeholder="Type student name / roll no / id"
                    onkeyup="suggestStudents()">
            </div>

            <ul id="suggestions" class="list-group mb-3"></ul>
            <div id="selectedStudent" style="display:none;"></div>

            <!-- SUBJECT + MARKS CONTAINER -->
            <div id="marksContainer">
                <div class="row g-2 mark-row align-items-center">
                    <div class="col-md-5">
                        <label>Subject</label>
                        <select class="form-control subjectSelect" onchange="handleSubjectChange()">
                            <option value="">-- Select Subject --</option>
                        </select>
                    </div>

                    <div class="col-md-5">
                        <label>Marks</label>
                        <input type="number" class="form-control marksInput" placeholder="Enter marks">
                    </div>

                    <div class="col-md-1 d-flex align-items-center justify-content-center">
                        <button class="btn btn-danger btn-sm" onclick="removeSubjectRow(this)"
                            style="width: 40px; height: 38px; padding: 2px;">
                            âŒ
                        </button>
                    </div>
                </div>
            </div>

            <div class="d-flex gap-2 mt-2">
                <button class="btn btn-secondary btn-sm" onclick="addMoreSubjectRow()">
                    Add Subject
                </button>
            </div>

            <button class="btn btn-success w-100 mt-3" onclick="addMultipleMarks()">
                Submit All Marks
            </button>
        </div>

        <!-- View All Results Section -->
        <div class="dashboard-card">
            <h4>ğŸ“Š All Student Results</h4>
            <button class="btn btn-primary mb-3" onclick="loadResults()">
                Load All Results
            </button>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th style="width: 25%;">Student Name</th>
                        <th>Subject</th>
                        <th style="width: 15%;">Marks Obtained</th>
                    </tr>
                </thead>
                <tbody id="results">
                    <tr>
                        <td colspan="3" class="text-center text-muted">
                            Click "Load All Results" to view data
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
